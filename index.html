<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div id="search">
                    <img src="./search.svg" alt="search" class="search">
                    <input type="text" class="search" placeholder="Search" id="search-bar">
                </div>
                <div id="profile">
                    <img src="./notification.svg" alt="notification" class="profile">
                    <img src="./profile.svg" alt="profile" class="profile">
                    <p class="profile">Billy Bob</p>
                </div>
            </div>
            <div class="header-bottom">
                    <div id="header-greeting">
                        <div id ="header-greeting-top">
                            <img src="./profile.svg" alt="profile" id="greeting-profile">
                        </div>
                        <div id="header-greeting-bottom">
                            <div id="header-greeting-bottom-1">
                                <p>Hi there,</p>
                            </div>
                            <div id="header-greeting-bottom-2">
                                <h1>Billy Bob (@billyb)</h1>
                            </div>
                        </div>
                    </div>
                    <div id="header-buttons">
                        <button class="header-button">New</button>
                        <button class="header-button">Upload</button>
                        <button class="header-button">Share</button>
                    </div>
            </div>
        </div>
        <div class="navbar">
                <div class="navbar-title">
                    
                </div>
                <div class="navbar-links">

                </div>
                <div class="navbar-bottom">

                </div>
                    
        </div>
        <div class="content">

        </div>
        <div class="sidebar">

        </div>
    </div>
</body>
</html>
